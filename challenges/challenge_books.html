<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="challenge_books.css">
  </head>
  <body>
      <div class="status-bar">
          <div class="status-bar__columns">
            <i class="fas fa-bars"></i>
          </div>
          <div class="status-bar__columns">
              <span>library</span>
          </div>
          <div class="status-bar__columns">
            <i class="fas fa-shopping-bag"></i>
          </div>
      </div>
      <div class="search-bar">
          <div class="search-bar__items">
            <input class="search--text" type="text" placeholder="Search books" />
            <i class="fas fa-search"></i>
          </div>
      </div>
      <div class="main-bar">
          <div class="main-bar__title">
            <span>Book of the day</span>
          </div>
          <div class="main-bar__items">
            <div class="main-bar__img img--default"></div>
            <div class="main-bar__text">
              <p>No Fixed Adobe</p>
              <p>Journey Through</p>
              <div class="books__com">
                <i class="fas fa-star color--gold"></i>
                <i class="fas fa-star color--gold"></i>
                <i class="fas fa-star color--gold"></i>
                <i class="fas fa-star color--gold"></i>
                <i class="fas fa-star color--gray"></i>
              </div>
              <div class="main-bar__category">
                  <span class="category--text">Journey</span>
                  <span class="category--text">Biography</span>
              </div>
              <div class="main-bar__info">
                  <div class="lib__bookmark">
                    <i class="fas fa-bookmark"></i>
                  </div>
                  <div class="lib__bookread">
                    <span>Book Now</span>
                  </div>
              </div>
            </div>
            </div>
          </div>        
      </div>
      <div class="header-bar">
          <div class="header-bar__title">
              <span>Top Adventures</span>
          </div>
          <div class="header-bar__items">
              <div class="header-bar__item">
                  <div class="header-bar__img01 img--small"></div>
                  <div class="books__com">
                    <i class="fas fa-star color--gold"></i>
                    <i class="fas fa-star color--gold"></i>
                    <i class="fas fa-star color--gold"></i>
                    <i class="fas fa-star color--gold"></i>
                    <i class="fas fa-star color--gray"></i>
                  </div>
              </div>
              <div class="header-bar__item">
                <div class="header-bar__img02 img--small"></div>
                <div class="books__com">
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gray"></i>
                </div>
            </div>
            <div class="header-bar__item">
                <div class="header-bar__img03 img--small"></div>
                <div class="books__com">
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gray"></i>
                </div>
            </div>
            <div class="header-bar__item">
                <div class="header-bar__img04 img--small"></div>
                <div class="books__com">
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gold"></i>
                  <i class="fas fa-star color--gray"></i>
                </div>
            </div>                                            
          </div>
      </div>
      <div class="popular-bar">
          <div class="popular-bar__img img--default"></div>
          <div class="popular-bar__text">
              <p>George Raymond Richard Martin</p>
              <span>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards</span>
          </div>
      </div>
  </body>
</html>
