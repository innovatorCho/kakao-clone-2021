<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="challenge_playlist.css">
    <title>Document</title>
</head>
<body>
    <div class="playlist">
        <div class="playlist__title">
            <i class="fas fa-times"></i>
            <h1>Playlist</h1>
        </div>
        <div class="playlist__playsong">
            <div><i class="far fa-image fa-3x"></i></div>
            <div>
                <h1>Random Love</h1>
                <p>by Divay Kapoor</p>
            </div>
        </div>
        <div class="playlist__playicons">
            <div class="playlist__playicons__column--btn__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="playlist__playicons__column--btn__like">
                <i class="far fa-heart"></i>
            </div>
            <div class="playlist__playicons__column--btn__add">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="playlist__nextsongs">
            <div class="playlist__nextsongs__column">
                <div class="playlist__nextsongs__column__item">
                    <div class="reactange color--tomato"></div>
                </div>
                <div class="playlist__nextsongs__column__item">
                    <h2>Matargasti</h2>
                    <p>Mohit Chauhan</p>
                </div>
            </div>
            <div class="playlist__nextsongs__column">
                <div class="playlist__nextsongs__column__item">
                    <div class="reactange color--pink"></div>
                </div>
                <div class="playlist__nextsongs__column__item">
                    <h2>Attitude</h2>
                    <p>Lewis Of Man - Attitude</p>
                </div>
            </div>
            <div class="playlist__nextsongs__column">
                <div class="playlist__nextsongs__column__item">
                    <div class="reactange color--blue"></div>
                </div>
                <div class="playlist__nextsongs__column__item">
                    <h2>Try Everthing</h2>
                    <p>Shakira - Zootopia</p>
                </div>
            </div>
            <div class="playlist__nextsongs__column">
                <div class="playlist__nextsongs__column__item">
                    <div class="reactange color--teal"></div>
                </div>
                <div class="playlist__nextsongs__column__item">
                    <h2>Sunflower</h2>
                    <p>Joseph Vincent - Sunflower</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/33a356034d.js" crossorigin="anonymous"></script>
</body>
</html>
