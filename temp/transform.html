<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        @keyframes confFlip {
            from {
                transform: rotate(0);
            }
            to {
                transform: rotateX(180deg) translateX(100px);
            }
        }
        img {
            border: 10px solid black;
            border-radius: 50%;
            transition: transform 5s ease-in-out;
            animation: confFlip 5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <img src="/img/cat-1.jpg" />
</body>
</html>
